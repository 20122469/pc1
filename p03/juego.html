<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="col-md-8 mx-auto p-5">


        <form>
            
            <p>Configuración de tablero</p>
          <div class="container border p-5">

            <div class="row form-group">
                <label class="col-md-2 col-form-label" for="a">Jugador</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="a">
                </div>          
            </div>    

            <div class="row form-group mt-5">        
              <label class="col-md-2 col-form-label" for="s">Filas</label>
              <div class="col-sm-10">
                  <input type="number" class="form-control" id="s">
              </div>          
            </div>

            <div class="row form-group mt-5">        
                <label class="col-md-2 col-form-label" for="d">Columnas</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="d">
                </div>          
            </div>

            <div class="row form-group mt-5">        
                <label class="col-md-2 col-form-label col-2" for="f">Nivel</label>
                <input class="form-control col-4" list="datalistOptions" id="exampleDataList" placeholder="Elige el nivel...">
                <datalist id="datalistOptions">
                <option value="1">
                <option value="2">   
                <option value="3">
                <option value="4">
                <option value="5">
                </datalist>         
            </div>
       
            
            <div class="row mt-5">
              <button class="btn btn-primary mx-auto btn-lg btn-block">Configurar</button>
            </div>

            <div class="my-5">
                <p>Bienvenido: Juan Pérez</p>
            </div>
            

            <div class="row form-group mt-5 form-row align-items-center">
                <table class="table table-bordered col-6">
                    <tbody>
                      <tr>
      
                        <td class="text-danger"><u>1</u></td>
                        <td class="text-primary">2</td>
                        <td class="text-primary">3</td>
                      </tr>
      
                      <tr>
                        <td class="text-primary">4</td>
                        <td class="text-primary">5</td>
                        <td class="text-primary">6</td>
                      </tr>
      
                      <tr>
                        <td class="text-primary">7</td>
                        <td class="text-primary">8</td>
                        <td class="text-danger"><u>9</u></td>
                      </tr>
      
                    </tbody>
                  </table>
                  
                  <div>
                    <button class="btn btn-primary ml-5">Jugar</button>
                  </div>

            </div>

            

        </div>

        </form>
      </div>
</body>
</html>
