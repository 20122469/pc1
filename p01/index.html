<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <div class="col-md-8 mx-auto p-5">

    <!-- titulo -->
    <h1 class="mt-4 mb-4">Detalles de la tarjeta</h1>
    <form>

      <div class="container border p-5">

        <div class="row form-group">
            <!-- etiqueta de # de tarjeta -->
            <label class="col-md-3 col-form-label" for="e">Número de tarjeta</label>

            <!-- campo de # de tarjeta -->
            <div class="col-sm-9">
                <input type="text" class="form-control" id="e">
            </div>          
        </div>    
        
        
        <div class="row form-group mt-5">

            <!-- etiqueta nombre -->
          <label class="col-md-3 col-form-label" for="d">Nombre del titular</label>

          <!-- campo del nombre -->
          <div class="col-sm-9">
              <input type="email" class="form-control" id="d">
          </div>          
        </div>

        
        <div class="row form-group mt-5">   
                 <!-- etiqueta de mes -->
          <label class="col-md-3 col-form-label" for="c">Mes de expiración</label>

          <!-- lista desplegable con meses de expiración -->
          <div class="col-sm-9">
            <select id="c" class="form-control">
              <option selected>--Seleccione</option>
              <option>Enero</option>
              <option>Julio</option>
              <option>Diciembre</option>
            </select>
          </div>
        </div>

        
        <div class="row form-group mt-5">      
              <!-- etiqueta de año -->
            <label class="col-md-3 col-form-label" for="a">Año de expiración</label>

            <!-- lista desplegable con años de expiración -->
            <div class="col-sm-9">
              <select id="a" class="form-control">
                <option selected>--Seleccione</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
              </select>
            </div>
        </div>

        <div class="row form-group mt-5">       
             <!--CVC  -->
            <label class="col-md-3 col-form-label" for="B">CVC</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="B">        
            </div>

            <!-- info -->
            <div class="col-sm-1">
                <a href="info.html" target="_blank">info</a>
            </div>        
        </div>
        <!-- botones de aceptar y cancelar -->
          <div class="container bg-light mt-5">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-primary">Aceptar</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
            </div>
        </div>

      </div>
      
    </form>
  </div>
</body>
</html>
